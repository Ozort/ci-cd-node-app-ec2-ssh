name: CI/CD to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Deploy to EC2
      uses: burnett01/rsync-deployments@5.1
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /var/www/my-app/current
        remote_host: ${{ secrets.EC2_HOST }}
        remote_user: ${{ secrets.EC2_USER }}
        remote_key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          TIMESTAMP=$(date +%Y%m%d%H%M)
          RELEASE_DIR="/var/www/my-app/releases/$TIMESTAMP"
          mkdir -p $RELEASE_DIR
          rsync -av --exclude '.git*' ./ $RELEASE_DIR/
          ln -sfn $RELEASE_DIR /var/www/my-app/current
          pm2 stop my-app || true
          pm2 start /var/www/my-app/current/index.js --watch --name my-app
